<svg width="320" height="64" viewBox="0 0 320 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - deep forest -->
    <linearGradient id="logoBgLight" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#064e3b"/>
      <stop offset="100%" stop-color="#065f46"/>
    </linearGradient>
    <!-- Vine gradient -->
    <linearGradient id="vineGradLight" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#86efac"/>
    </linearGradient>
    <!-- Leaf gradient -->
    <linearGradient id="leafGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#86efac"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <!-- Text gradient - darker for light backgrounds -->
    <linearGradient id="textGradLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>
  </defs>

  <!-- Icon mark -->
  <g transform="translate(8, 12)">
    <!-- Background rounded square -->
    <rect width="40" height="40" rx="9" fill="url(#logoBgLight)"/>

    <!-- Main vine stem -->
    <path
      d="M12 30 C12 22, 12 18, 17 13 C20 10, 24 10, 28 11"
      stroke="url(#vineGradLight)"
      stroke-width="3"
      stroke-linecap="round"
      fill="none"
    />

    <!-- Tendril curl -->
    <path
      d="M28 11 C30 9, 32 9, 32 11"
      stroke="url(#vineGradLight)"
      stroke-width="2"
      stroke-linecap="round"
      fill="none"
    />

    <!-- Primary leaf -->
    <path
      d="M22 14 C26 10, 31 11, 29 16 C28 18, 24 17, 22 14"
      fill="url(#leafGradLight)"
    />

    <!-- Secondary leaf -->
    <path
      d="M14 21 C12 19, 13 17, 17 18 C18 19, 17 21, 14 21"
      fill="url(#leafGradLight)"
      opacity="0.8"
    />

    <!-- Bud node -->
    <circle cx="12" cy="30" r="2" fill="#86efac"/>

    <!-- Highlight -->
    <circle cx="25" cy="13" r="1" fill="white" opacity="0.6"/>
  </g>

  <!-- Wordmark: LivelyIcons - darker text for light backgrounds -->
  <text x="58" y="42" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="700" letter-spacing="-0.5">
    <tspan fill="url(#textGradLight)">Lively</tspan><tspan fill="#1f1f1f">Icons</tspan>
  </text>
</svg>
